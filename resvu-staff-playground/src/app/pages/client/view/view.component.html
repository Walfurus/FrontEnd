<button mat-flat-button (click)="routeToAddClient()" color="accent">
    Add Client
  </button>
  
  <div class="container">
    <ngx-auto-table
      [config]="config"
      [columnDefinitions]="{
        name: { header: 'Client Name' },
        phone: { header: 'Phone Number', template: phoneTemplate}
      }"
    >
      <ng-template #phoneTemplate let-row>
        <p style="color:#1f1e33;">{{ row.phone }}</p>
      </ng-template>
    </ngx-auto-table>
  </div>
