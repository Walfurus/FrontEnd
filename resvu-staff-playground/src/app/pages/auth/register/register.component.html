<mat-card class="auth-card">
    <div class="logo-container">
      <img src="assets/images/logo.png" />
    </div>
    <form (submit)="submitForm()" [formGroup]="registerForm">
      <mat-form-field class="field" id="email" appearance="outline">
        <input formControlName="email" matInput placeholder="Email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('email') || registerForm.get('email')?.hasError('required')">
          {{registerForm.get('email')?.hasError('required') ? 'email is required'  : 'Please enter a valid email address'}}
        </mat-error>
      </mat-form-field>
      <!-- <div *ngIf="registerForm.touched || registerForm.dirty">
        <small *ngIf="registerForm.errors?.regMismatch">Invalid password format!</small>
        <small *ngIf="registerForm.errors?.bothMismatch">Invalid password format!</small>
        <small *ngIf="registerForm.errors?.mismatch">Passwords does not match!</small>
      </div> -->
      <mat-form-field class="field" appearance="outline">
        <input formControlName="password" matInput type="password" placeholder="Password">
        <mat-error *ngIf="(registerForm.errors?.regMismatch || registerForm.errors?.bothMismatch) && (registerForm.touched || registerForm.dirty)">
            Invalid password format
        </mat-error>
        <!-- <mat-error ">
            Passwords does not match
        </mat-error> -->
      </mat-form-field>
      <!-- <div *ngIf="registerForm.touched || registerForm.dirty">
        <small *ngIf="registerForm.errors?.mismatch">Passwords does not match!</small>
        <small *ngIf="registerForm.errors?.bothMismatch">Passwords does not match!</small>
      </div> -->
      <mat-form-field class="field" appearance="outline">
        <input formControlName="confirm" matInput type="password" placeholder="Confirm Password">
      </mat-form-field>
      
      <button mat-flat-button class="submit" color="primary" [disabled]="!this.registerForm.valid" type="submit">Register</button>
    </form>
    <hr>
    <p (click)="routeToLogin()" class="login-link">Already have an account, Login here!</p>
  </mat-card>
