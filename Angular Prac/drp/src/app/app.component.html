<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'pink' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even%2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'pink' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd: even%2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'pink' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd%2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'pink' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with something, like a directive maybe.</p>
      <p [appBetterHighlight]="'grey'" defaultColor='magenta'>Style me with something, like a better directive maybe.</p>
      <div> [ngSwitch]="value"
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="300">Value is 300</p>
        <p *ngSwitchCase="-13">Value is -13</p>
        <p *ngSwitchDefault="15">Value is 15</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
